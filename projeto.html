<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Listas</title>

	</head>

	<body>

		<h1>Lista Não Ordenada</h1>

		<!--Os tipos disponíveis são: disc, circle, square -->
		<ul type = 'circle'>
			<h3>Lista de Compras</h3>
			<li>Arroz</li>
			<li>Feijão</li>
			<li>Alface</li>
			<li>Carne  Moída</li>	
		</ul>

		<h1>Lista Ordenada</h1>

		<!-- Os tipos disponíveis são: 1, A, a, I, i -->
		<ol type = 1>
			<h3>Vencedores da Maratona de São Paulo</h3>
			<li>João</li>
			<li>Maria</li>
			<li>Cláudia</li>
		</ol>

	</body>

</html>

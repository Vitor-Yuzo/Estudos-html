<!doctype html>

<html>

	<head>
		
		<title>Página Principal</title>
		<meta charset="utf-8">

	</head>

	<body>

		<h2>Login</h2>

		<form>
			
			Login:
			<br>
			<input type="text" name="login">

			<br><br>
			
			Senha:
			<br>
			<input type="password" name="senha">

			<br><br>

			<input type="submit" value="Cadastrar">

		</form>

		<h2>Cadastro</h2>

		<form>
			
			Login:
			<br>
			<input type="text" name="login">

			<br><br>

			Sexo:
			<br>
			<input type="radio" name="sexo" value="masculino"> Masculino
			<br>
			<input type="radio" name="sexo" value="feminino"> Feminino 
			<br>
			<input type="radio" name="sexo" value="outro"> Outros

			<br><br>

			Interesses:
			<br>
			<input type="checkbox" name="interesses" value="futebol">Futebol
			<br>
			<input type="checkbox" name="interesses" value="volei">Volei
			<br>
			<input type="checkbox" name="interesses" value="basquete">Basquete

			<br><br>

			Estado:
			<br>
			<select>
				<option value="SP">SP</option>
				<option value="PR">PR</option>
				<option value="SC">SC</option>
				<option value="RS">RS</option>
			</select>

			<br><br>

			Observações:
			<br>
			<textarea></textarea>

			<br><br>

			<input type="submit" value="Cadastrar">

		</form>

	</body>

</html>
